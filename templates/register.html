{% extends "base.html" %}
{% block content %}

<h2>NEW AGENT REGISTRATION</h2>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST">
    <input type="email" name="email" placeholder="Agent Email">
    <input type="password" name="password" placeholder="Access Key">
    <input type="password" name="confirm" placeholder="Confirm Access Key">
    <button type="submit">CREATE ID</button>
</form>

<p><a href="{{ url_for('login') }}">Back to Login</a></p>

{% endblock %}
