{% extends "base.html" %}
{% block content %}

<h2>AGENCY LOGIN</h2>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST">
    <input type="email" name="email" placeholder="Agent Email">
    <input type="password" name="password" placeholder="Access Key">
    <button type="submit">AUTHENTICATE</button>
</form>

<p><a href="{{ url_for('register') }}">REGISTER AS NEW AGENT</a></p>

{% endblock %}
